# [config]
[configuration]

# Turn per-face attributes into per-vertex. If enabled, all attributes from the
# file (including custom ones) are present in the triangle mesh, with the
# additional cost of merging unique per-face attributes into vertices. If
# disabled, per-face attributes are available in a separate mesh level.
perFaceToPerVertex=true

# Use a fast index import path when the file looks like it has only triangle
# faces. This is significantly faster for large files but omits all face size
# checks and thus might cause broken files to not be detected correctly in rare
# cases.
triangleFastPath=true

# The non-standard MeshAttribute::ObjectId is by default recognized under this
# name. Change if your file uses a different identifier.
objectIdAttribute=object_id
# [config]
