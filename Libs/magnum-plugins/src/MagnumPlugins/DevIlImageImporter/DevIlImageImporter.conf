[configuration]

# Override file type when loading the file, one of the hexadecimal values from
# https://github.com/DentonW/DevIL/blob/v1.8.0/DevIL/include/IL/il.h#L190-L244
#
# By default set to 0, which is IL_TYPE_UNKNOWN. Useful with openData() and
# formats that have no magic header and can be usually detected only from file
# extension (such as *.ico or *.raw).
